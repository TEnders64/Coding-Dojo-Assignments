            && world[pacman.y+1][pacman.x] != 4
            && world[pacman.y+1][pacman.x] != 5
            && world[pacman.y+1][pacman.x] != 6

         ){
            flipDown();
            pacman.y++;
         }

            world[pacman.y][pacman.x] = 0;
            score += 10;
            displayWorld();
            displayScore();
         }

         if(world[pacman.y][pacman.x] == 9){

         }
         else if(world[pacman.y][pacman.x+1] == 8){
            pacman.x = 2;
            displayPacman();
         }

         displayPacman();
      }

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <script src='http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
    <script type="text/javascript">
        $(document).ready(function () {
            console.log("j@uery on tap")
            $('form').submit(function () {

                var name = $("#fn").val();
                var last = $("#ln").val();
                var description = $("#des").val();
                var more = "Click for description.";
                var less = "Click to close.";
                var state = 0;


              $('.right').append("<div class='bubble'>" + "<h2>" + name + " " + last + "</h2>" + "<p>" + more + "</p>" + "</div>");

               $('.bubble').on("click", "p", function(){
                   console.log("p clicked")
                   console.log(state)
                   if(state == 0){

                       $(this).text(less);
                       $(this).append("<div class='describe'>" + description + "</div>");
                       state ++;
                   }else{
                       $(this).text(more);
                       state --;
                   }
               })
                return false;
            });
        });
    </script>
    <title>Contact Card</title>
</head>

<body>
    <div class="container">
        <h1>Contact Card</h1>
        <div class="buffer"> </div>
        <div class="left">
            <form>
                <div class="form-top"> First name:
                    <input type="text" name="first_name" required="required" id="fn"> Last name:
                    <input type="text" name="last_name" required="required" id="ln"> </div>
                <div>Description:</div>
                <div class="form-descr">
                    <textarea name="moreinfo" cols="52" rows="4" required="required" id="des"></textarea>
                </div>
                <div class="add-btn">
                    <input type="submit" value="Add to wall">
                    <input type="reset"> </div>
            </form>
        </div><!--end of left-->
        <div class="right">
        </div><!--end of right-->
    </div><!--end of container -->
</body>

</html>
